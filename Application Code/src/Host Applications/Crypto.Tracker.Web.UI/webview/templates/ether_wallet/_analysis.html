<div class="container">
    <h2>Hash Wallet Analysis</h2>

    <!-- Form to generate hash for the wallet analysis -->
    <form method="get" action="{% url 'hash_wallet_analysis' analysis_id=wallet_analysis.id %}">
        <button type="submit" class="btn btn-primary mt-3">Generate Hash</button>
    </form>

    <!-- Display current hash if it exists -->
    {% if wallet_analysis.analysis_hash %}
    <div class="alert alert-info mt-4">
        <strong>Current Wallet Analysis Hash:</strong> {{ wallet_analysis.analysis_hash }}
    </div>
    {% else %}
    <!-- Inform user if there is no hash yet -->
    <div class="alert alert-warning mt-4">
        <strong>No hash generated yet for this wallet analysis.</strong> Click "Generate Hash" to create one.
    </div>
    {% endif %}
</div>
