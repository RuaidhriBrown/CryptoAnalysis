{% extends "layout.html" %}

{% block title %}
Ethereum Wallet Addresses
{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1>Ethereum Wallet Addresses</h1>
    <ul class="nav nav-tabs" id="walletTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="wallets-tab" data-toggle="tab" href="#wallets" role="tab" aria-controls="wallets" aria-selected="true">Wallets</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="analysis-tab" data-toggle="tab" href="#analysis" role="tab" aria-controls="analysis" aria-selected="false">Analysis</a>
        </li>
    </ul>
    <div class="tab-content" id="walletTabContent">
        <div class="tab-pane fade show active" id="wallets" role="tabpanel" aria-labelledby="wallets-tab">
            {% include "ether_wallet_list/_wallets_list.html" %}
        </div>
        <div class="tab-pane fade" id="analysis" role="tabpanel" aria-labelledby="analysis-tab">
            {% include "ether_wallet_list/_wallets_analysis.html" %}
        </div>
    </div>
</div>
{% endblock %}
